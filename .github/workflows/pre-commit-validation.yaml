on:
  - pull_request

name: Pre-commit Validation

jobs:
  check:
    name: Check Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rust-src
          profile: minimal
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  rustfmt:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt
          profile: minimal
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --check

  dependency_sort:
    name: Check Dependency Ordering
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt
          profile: minimal
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-sort
      - uses: actions-rs/cargo@v1
        with:
          command: sort
          args: --workspace --grouped --check

